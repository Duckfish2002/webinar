# job build and push to ghcr.io
name: Build and push docker image
on:
  push:
    branches:
      - master
  pull_request:
     branches:
       - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/duckfish21/webinar:latest

permissions:
  contents: read
  packages: write